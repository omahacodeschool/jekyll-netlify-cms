backend:
  name: git-gateway
  branch: master

media_folder: "images/uploads"

collections:
  - name: "posts"
    label: "Post"
    folder: "_posts"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}